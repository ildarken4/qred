<!DOCTYPE html>
<html lang="en">

<head>
    @@include('partials/head.html')
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Вход в личный кабинет</title>
</head>

<body>

    @@include('partials/header-flow.html')
    <div class="wrapper">
        <div class="container">
            <div class="max-w-[990px] mx-auto pt-16 pb-36 text-center">
                
                    <h1 class=" text-5xl font-bold mb-10">
                        Вход в личный кабинет
                    </h1>

                    <div class="py-10 border border-darkgray rounded-lg shadow-md">
                        <div class="max-w-[400px] mx-auto">
                            <p class="text-2xl  text-blue_text mb-5">SMS с кодом подтверждения отправлен на указанный номер.</p>

                            <div class="text-2xl  text-black mb-10">+7 (915) 222-22-22</div>

                            <form action="">
                                <div class="form-item mb-10">
                                    <label for="login-sms">Ваш код</label>
                                    
                                    <input type="text" id="login-sms" placeholder="Введите код" required>
                                    
                                    <div class="hidden text-red text-xs pt-1">Обязательное поле</div>
                                </div>
                                

                                <div id="js-timer" class="text-gray_text mb-5">59 секунд</div>

                                <p id="js-update-timer" class="cursor-pointer pointer-events-none text-gray_text mb-14" onclick="sendSms();">Отправить код ещё раз</p>

                                <a href="" class="btn btn-accent btn-disabled">
                                    Войти
                                </a>

                            </form>
                        </div>

                    </div>

            </div>

        </div>
    </div>

    @@include('partials/main-footer.html')
</body>

</html>
