<!DOCTYPE html>
<html lang="en">

<head>
    @@include('partials/head.html')
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Вход в личный кабинет</title>
</head>

<body>

    @@include('partials/header-flow.html')
    <div class="wrapper">
        <div class="container">
            <div class="max-w-[990px] mx-auto pt-16 pb-36">

                    <div class="py-10 border border-darkgray rounded-lg shadow-md">
                        
                        <p class="text-2xl text-blue_text text-center mb-10">Зарегистрируйтесь в личном кабинете</p>
                        
                        <div class="max-w-[400px] mx-auto">
                            <form action="">
                                <div class="form-item mb-10">
                                    <label for="login-phone">Ваш номер телефона</label>
                                    
                                    <input type="tel" id="login-phone" placeholder="Введите номер" required>
                                    
                                    <div class="hidden text-red text-xs pt-1">Обязательное поле</div>
                                </div>

                                <label for="rules" class="mb-10">
                                    <input type="checkbox" id="rules">
                                    <span class="custom-checkbox"></span>
                                    <span>Согласен(на) на &nbsp;<a class="js-show-rules text-dark_accent cursor-pointer">обработку персональных данных и электронный документооборот</a> </span>
                                </label>

                                <a href="" class="btn btn-accent mb-5 js-button">
                                    Далее
                                </a>

                                <p class="text-center">У вас уже есть личный кабинет? &nbsp;<a class="text-dark_accent cursor-pointer">Войти</a> </p>
                            </form>
                        </div>

                    </div>

            </div>

        </div>
    </div>

    @@include('partials/main-footer.html')
</body>

</html>
