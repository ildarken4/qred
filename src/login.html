<!DOCTYPE html>
<html lang="en">

<head>
    @@include('partials/head.html')
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Вход в личный кабинет</title>
</head>

<body>
    <div id="app">
        @@include('partials/header-login.html')
        <div class="wrapper">
            <div class="container">
                <div class="max-w-[990px] mx-auto pt-10 md:pt-16 pb-36">
                    
                        <h1 class="text-[28px] md:text-5xl text-blue_text text-center font-bold mb-10">
                            Вход в личный кабинет
                        </h1>

                        <div class="py-7 lg:py-10 px-7 border border-darkgray rounded-lg shadow-md">
                            <div class="max-w-[400px] mx-auto">
                                <p class="text-base md:text-2xl font-medium text-center text-blue_text mb-10">Укажите ваш номер телефона.</p>

                                <form action="">
                                    <div class="form-item mb-10">
                                        <label for="login-phone" class="">Ваш номер телефона</label>
                                        
                                        <input type="tel" id="login-phone" placeholder="Введите номер" required>
                                        
                                        <div class="hidden text-red text-xs pt-1">Обязательное поле</div>
                                    </div>


                                    <a href="login-sms.html" class="btn btn-accent">
                                        Далее
                                    </a>

                                </form>
                            </div>

                        </div>

                </div>

            </div>
        </div>

        @@include('partials/main-footer.html')
    </div>
    
</body>

</html>
