<!DOCTYPE html>
<html lang="en">

<head>
    @@include('partials/head.html')
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Получить заём</title>
</head>

<body>

    @@include('partials/header-flow.html')
    <div class="wrapper pt-60 pt-sm-50">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="flow-wrapper pb-150">
                    <h1 class="flow-title mb-40 mb-sm-20">
                        Ваша заявка рассматривается
                    </h1>

                    <div class="flow-info">
                        <div class="flow-info__img">
                            <img src="img/icons/clock-3d.png" width="100%" alt="часы">
                        </div>
                        <p class="flow-info__text text-gray">Проверяем ваши документы</p>
                        <p class="flow-info__text text-blue mb-20">Пожалуйста, ожидайте.</p>
                        <div class="flow-card loan-info">
                            <div class="flow-card__item">
                                <div class="flow-card__title">Номер заявки:</div>
                                <div class="flow-card__data">12345678</div>
                            </div>
                            <div class="flow-card__item">
                                <div class="flow-card__title">Дата займа:</div>
                                <div class="flow-card__data">01.02.2024</div>
                            </div>
                            <div class="flow-card__item">
                                <div class="flow-card__title">Номер заявки:</div>
                                <div class="flow-card__data">21 000 ₽</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>

    @@include('partials/main-footer.html')
</body>

</html>
